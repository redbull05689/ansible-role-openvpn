---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: server1
    hostname: server1
    groups:
      - servers
    image: centos/systemd:latest
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    networks:
      - name: vpn
        links:
          - client1:client1
        aliases:
          - server1
    command: /usr/sbin/init
  - name: client1
    hostname: client1
    groups:
      - clients
    image: centos/systemd:latest
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    networks:
      - name: vpn
        links:
          - server1:server1
        aliases:
          - client1
    command: /usr/sbin/init
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        openvpn_key_size: 1024
      servers:
        openvpn_role: server
      clients:
        openvpn_role: client
        openvpn_server_ip: server1
    host_vars:
      server1:
        openvpn_host_cn: server1
      client1:
        openvpn_host_cn: client1
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
